<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Leonardo Ramos" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Ubuntu:wght@400;600&display=swap" rel="stylesheet">
	<title>StockSense</title>
</head>

<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container">
	<h4>+ Inserir Produto</h4>
	<hr>

	<form method="post" action="/InsertProduto" th:object="${produto}" enctype="multipart/form-data">

		<div class="row">
			<div class="col-md-6 form-group offset-md-3">
				<label>Nome do Produto:</label>
				<input class="form-control" placeholder="Ex: Coxim, Amortecedor, Câmbio..." th:field="*{nome}">
			</div>

			<div class="col-md-6 form-group offset-md-3">
				<label>Disponibilidade:</label>
				<select class="form-control">
					<option th:each="Disponibilidade : ${T(br.com.stocksense.enums.Disponibilidade).values()}"
						th:value="${Disponibilidade}" th:text="${Disponibilidade}"></option>
				</select>
			</div>

			<div class="col-md-6 form-group offset-md-3">
				<label>Imagem do Produto:</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="imagemProduto" name="imagemProduto"
						accept="image/*" required>
					<label class="custom-file-label" for="imagemProduto">Escolher imagem...</label>
				</div>
				<small class="form-text text-muted">
					Tamanho mínimo recomendado: 1200x1200px (mínimo permitido: 500x500px).
				</small>
			</div>

			<div class="col-md-6 form-group offset-md-4 mt-1">
				<button type="submit" class="btn btn-success btn-block btn-salvar-produto">Salvar Produto</button>
			</div>
		</div>
		
		<div class="col-md-6 form-group offset-md-3">
			<label>Código do Produto:</label>
			<input class="form-control" placeholder="Ex: 123456..." th:field="*{codigo}">
		</div>
		
		<div class="col-md-6 form-group offset-md-3">
			<label>Descrição do Produto:</label>
			<input class="form-control" placeholder="Ex: Este produto é feito de..." th:field="*{codigo}">
		</div>

	</form>
</div>

	
	
	<script src="js/main.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
